<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POUS-OJEDA PRODUCTIONS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'Futura Bold';
            src: url('Futura-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Futura Bold', sans-serif;
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('SIX_4EB407FA-AAE5-4CBD-A7FD-455C6E425F37.png') no-repeat center center;
            background-size: cover;
            filter: brightness(1);
            z-index: -1;
        }

        .nav-container {
            position: relative;
            margin-bottom: 15px;
            text-align: center;
        }

        .burger {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 15;
            padding: 10px;
        }

        .logo-container {
            text-align: center;
            flex-grow: 1;
        }

        .logo {
            width: 75px;
            filter: drop-shadow(0px 0px 10px rgba(255, 30, 90, 0.8));
        }

        .dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
            text-align: left;
        }

        .dropdown a {
            color: white;
            text-decoration: none;
            padding: 8px 0;
        }

        .dropdown a:hover {
            text-decoration: underline;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .shirt-container {
            display: inline-block;
            position: relative;
        }

        .shirt-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 15px rgba(255, 30, 90, 0.8);
            transition: opacity 0.3s ease-in-out;
        }

        .shirt-container .back {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .shirt-container:hover .front {
            opacity: 0;
        }

        .shirt-container:hover .back {
            opacity: 1;
        }

        h1 {
            font-size: 16px;
            margin: 5px 0;
        }

        .price {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0;
        }

        select {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        button {
            background: rgba(255, 30, 90, 1);
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 30, 90, 0.8);
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background: rgba(200, 20, 70, 1);
        }

        .project-section {
            margin-top: 20px;
        }

        .project-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .project-img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 30, 90, 0.8);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .project-img:hover {
            transform: scale(1.05);
        }

        .footer {
            font-size: 10px;
            color: #FFFFFF;
            text-align: center;
            margin-top: 40px;
            padding: 15px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 14px;
            }

            .price {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }

            .footer {
                font-size: 8px;
            }

            .project-img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="burger" onclick="toggleDropdown()">
            &#9776;
        </div>
        <div class="logo-container">
            <img src="SIX_838B7F70-DDE1-4A29-805F-3AD079316B92.png" alt="Brand Logo" class="logo">
        </div>
        <div class="dropdown" id="logoDropdown">
            <a href="index.html">Home</a>
            <a href="mission.html">Our Mission</a>
            <a href="ourfounder.html">Our Team</a>
            <a href="ourstudio">Our Studio</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="servicespricing.html">Services + Pricing</a>
            <a href="faq.html">FAQ</a>
        </div>
    </div>

    <!-- Black Tee Section -->
    <div class="container">
        <div class="shirt-container">
            <img src="blacktee_front.PNG" alt="Black T-Shirt Front" class="front">
            <img src="blacktee_back.PNG" alt="Black T-Shirt Back" class="back">
        </div>
        <h1>POUS-OJEDA PRODUCTIONS TEE (BLACK)</h1>
        <p class="price">$40</p>
        <select>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <br>
        <button onclick="redirectToCheckout()">PRE-ORDER</button>
    </div>

    <!-- Poster Section -->
    <div class="container">
        <div class="shirt-container">
            <img src="poster.PNG" alt="Pous-Ojeda Productions Poster">
        </div>
        <h1>POUS-OJEDA PRODUCTIONS POSTER</h1>
        <p class="price">$20</p>
        <button onclick="redirectToCheckout()">BUY NOW</button>
    </div>

    <!-- Red Tee Section -->
    <div class="container">
        <div class="shirt-container">
            <img src="SIX_74FB4B05-66D1-435E-BFA8-CD9BA68292A8.png" alt="T-Shirt Front" class="front">
            <img src="SIX_5EFA9EF7-34B6-4645-93C7-160F916D657E.png" alt="T-Shirt Back" class="back">
        </div>
        <h1>POUS-OJEDA PRODUCTIONS TEE</h1>
        <p class="price">$40</p>
        <select id="size">
            <option value="S">S - SOLD OUT</option>
            <option value="M">M - SOLD OUT</option>
            <option value="L">L - SOLD OUT</option>
            <option value="XL">XL - SOLD OUT</option>
            <option value="XXL">XXL - SOLD OUT</option>
        </select>
        <br>
        <button onclick="redirectToCheckout()">SOLD OUT</button>
    </div>

    <div class="project-section">
        <h2>STREAM MIXED CHEMICALS</h2>
        <img src="SIX_19349515-2B36-4E5E-A5A1-18ACB700128A.png" alt="Latest Project" class="project-img" onclick="goToLinktree()">
    </div>

    <div class="footer">
        Property of Pous-Ojeda Productions & Xavier Pous-Ojeda  All rights reserved  &copy; 2025
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("logoDropdown");
            dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
        }

        function redirectToCheckout() {
            window.location.href = "https://docs.google.com/forms/d/1bGZkPURw5-oQB7SIW5zwgbF9CXmWhE4yEheGIpM2Q_s/edit?usp=drivesdk";
        }

        function goToLinktree() {
            window.location.href = "https://linktr.ee/chemicalxprod";
        }
    </script>
</body>
</html>
