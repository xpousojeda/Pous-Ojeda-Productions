<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POUS-OJEDA PRODUCTIONS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'Futura Bold';
            src: url('Futura-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        /* Ensure full height for body and html */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Futura Bold', sans-serif;
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Image with Dim Overlay */
        body::before {
            content: "";
            position: fixed; /* Fixed so it covers the full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('SIX_4EB407FA-AAE5-4CBD-A7FD-455C6E425F37.png') no-repeat center center;
            background-size: cover;
            filter: brightness(0.5);
            z-index: -1;
        }

        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 75px;
            filter: drop-shadow(0px 0px 10px rgba(255, 30, 90, 0.8));
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            position: relative;
        }

        /* Shirt image hover effect */
        .shirt-container {
            display: inline-block;
            position: relative;
        }

        .shirt-container img {
            width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 15px rgba(255, 30, 90, 0.8);
            transition: opacity 0.3s ease-in-out;
        }

        .shirt-container .back {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .shirt-container:hover .front {
            opacity: 0;
        }

        .shirt-container:hover .back {
            opacity: 1;
        }

        h1 {
            font-size: 18px;
            margin: 5px 0;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        select {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background: rgba(255, 30, 90, 1);
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 30, 90, 0.8);
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: rgba(200, 20, 70, 1);
        }

        /* New Section: Project Image */
        .project-section {
            margin-top: 40px;
        }

        .project-img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 30, 90, 0.8);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .project-img:hover {
            transform: scale(1.05);
        }

            /* Footer Styling */
    .footer {
        font-size: 10px; /* Slightly smaller text */
        color: #FFFFFF; /* Fully visible white text */
        text-align: center;
        margin-top: 60px; /* Moves it further down */
        padding: 15px 0;

        }

    </style>
</head>
<body>
    <!-- Header Logo -->
    <div class="logo-container">
        <img src="SIX_838B7F70-DDE1-4A29-805F-3AD079316B92.png" alt="Brand Logo" class="logo">
    </div>

    <div class="container">
        <div class="shirt-container">
            <img src="SIX_74FB4B05-66D1-435E-BFA8-CD9BA68292A8.png" alt="T-Shirt Front" class="front">
            <img src="SIX_5EFA9EF7-34B6-4645-93C7-160F916D657E.png" alt="T-Shirt Back" class="back">
        </div>
        <h1>POUS-OJEDA PRODUCTIONS TEE</h1>
        <p class="price">$40</p>
        <label for="size"></label>
        <select id="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <br>
        <button onclick="preOrder()">PRE-ORDER NOW</button>
    </div>

    <!-- New Project Section -->
    <div class="project-section">
        <h2>STREAM MIXED CHEMICALS</h2>
        <img src="SIX_19349515-2B36-4E5E-A5A1-18ACB700128A.png" alt="Latest Project" class="project-img" onclick="goToLinktree()">
    </div>

    <!-- Footer -->
    <div class="footer">
        Property of Pous-Ojeda Productions & Xavier M. Pous-Ojeda. All rights reserved. &copy; 2025.
    </div>

    <script>
        function preOrder() {
            let size = document.getElementById("size").value;
            let checkoutURL = "https://docs.google.com/forms/d/e/1FAIpQLSefXpNO3V9YoAUjAAB2_DptPblq0mDpcszG8CVfha_MdHPevA/viewform?usp=sharing" + size;
            window.location.href = checkoutURL;
        }

        function goToLinktree() {
            window.location.href = "https://linktr.ee/chemicalxprod";
        }
    </script>
</body>
</html>
