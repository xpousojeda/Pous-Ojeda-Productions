<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POUS-OJEDA PRODUCTIONS</title>
    <link rel="icon" type="image/png" href="SIX_838B7F70-DDE1-4A29-805F-3AD079316B92.png"> <!-- Favicon -->
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap'); /* Futura Alternative */
        
        body {
            font-family: 'Oswald', sans-serif;
            background: radial-gradient(circle, rgba(255,30,90,1) 20%, rgba(50,10,50,1) 80%);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            filter: drop-shadow(0px 0px 10px rgba(255, 30, 90, 0.8)); /* Neon glow effect */
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }

        img {
            width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 15px rgba(255, 30, 90, 0.8);
        }

        h1 {
            font-size: 18px;
            margin: 5px 0;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        select {
            background: rgba(0, 0, 0, 0.6); /* Transparent black */
            color: white;
            border: 1px solid rgba(255, 30, 90, 0.8); /* Subtle neon border */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        select:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 30, 90, 0.8); /* Neon glow when selecting */
        }

        button {
            background: rgba(255, 30, 90, 1);
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 8px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 30, 90, 0.8);
        }

        button:hover {
            background: rgba(200, 20, 70, 1);
        }
    </style>
</head>
<body>

    <!-- Logo as Header -->
    <div class="logo-container">
        <img src="SIX_838B7F70-DDE1-4A29-805F-3AD079316B92.png" alt="Brand Logo" class="logo">
    </div>

    <div class="container">
        <img src="your-tshirt-image-url.png" alt="Exclusive T-Shirt">
        <h1>POUS-OJEDA PRODUCTIONS TEE</h1>
        <p class="price">$40</p>
        <label for="size"></label>
        <select id="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <br>
        <button onclick="preOrder()">PRE-ORDER NOW</button>
    </div>

    <script>
        function preOrder() {
            let size = document.getElementById("size").value;
            let checkoutURL = "https://forms.gle/QAMWjWmfmDhbjiMP8" + size;
            window.location.href = checkoutURL; // Redirects to checkout page
        }
    </script>

</body>
</html>
