<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POUS-OJEDA PRODUCTIONS</title>
    <link rel="icon" type="image/png" href="SIX_838B7F70-DDE1-4A29-805F-3AD079316B92.png">

    <style>
        @font-face {
            font-family: 'Futura Bold';
            src: url('Futura-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        body {
            font-family: 'Futura Bold', sans-serif;
            background: url('SIX_E1214121-AFF2-4F91-A1DB-AF4381E6EDB8.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }

        .logo {
            width: 150px;
            margin-bottom: 15px;
            filter: drop-shadow(0px 0px 10px rgba(255, 30, 90, 0.8));
        }

        img {
            width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 15px rgba(255, 30, 90, 0.8);
        }

        h1 {
            font-size: 18px;
            margin: 5px 0;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        select {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background: rgba(255, 30, 90, 1);
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 30, 90, 0.8);
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: rgba(200, 20, 70, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="SIX_838B7F70-DDE1-4A29-805F-3AD079316B92.png" alt="Brand Logo" class="logo">
        <img src="your-tshirt-image-url.png" alt="Exclusive T-Shirt">
        <h1>POUS-OJEDA PRODUCTIONS TEE</h1>
        <p class="price">$40</p>
        <label for="size">SIZE</label>
        <select id="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <br>
        <button onclick="preOrder()">PRE-ORDER NOW</button>
    </div>

    <script>
        function preOrder() {
            let size = document.getElementById("size").value;
            let checkoutURL = "https://forms.gle/QAMWjWmfmDhbjiMP8" + size;
            window.location.href = checkoutURL;
        }
    </script>
</body>
</html>
