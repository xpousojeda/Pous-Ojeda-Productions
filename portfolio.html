<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Pous-Ojeda Productions</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Futura Bold', sans-serif;
      color: white;
      margin: 0;
      padding: 30px;
      background: url('SIX_4EB407FA-AAE5-4CBD-A7FD-455C6E425F37.png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.9);
      text-align: center;
    }

    .logo-container {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .logo {
      width: 75px;
      filter: drop-shadow(0px 0px 10px rgba(255, 30, 90, 0.8));
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }

    .dropdown a:hover {
      text-decoration: underline;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .project {
      margin-bottom: 30px;
    }

    .project img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 30, 90, 0.8);
    }

    .project-title {
      margin-top: 10px;
      font-size: 18px;
    }

    a {
      color: #ff1e5a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="SIX_838B7F70-DDE1-4A29-805F-3AD079316B92.png" alt="Brand Logo" class="logo" onclick="toggleDropdown()">
    <div class="dropdown" id="logoDropdown">
      <a href="mission.html">Our Mission</a>
      <a href="faq.html">FAQ</a>
      <a href="portfolio.html">Portfolio</a>
    </div>
  </div>

  <div class="container">
    <h1>Our Portfolio</h1>

    <div class="project">
      <img src="SIX_19349515-2B36-4E5E-A5A1-18ACB700128A.png" alt="Mixed Chemicals Album Cover">
      <div class="project-title">Mixed Chemicals (2024)</div>
    </div>

    <div class="project">
      <img src="blacktee_front.png" alt="Black Tee Design">
      <div class="project-title">Pous-Ojeda Productions Tees (2025)</div>
    </div>

    <div class="project">
      <img src="placeholder_keepgoing.png" alt="Keep Going Placeholder">
      <div class="project-title">Keep Going (Single Produced by Chemical X)</div>
    </div>

    <p><a href="index.html">&#8592; Back to Home</a></p>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("logoDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
